<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Livraria St. Atanásio</title>

  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Livraria Santo Atanásio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Livros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Carousel (Banner) -->
    <div id="carouselExample" class="carousel slide carousel-fade" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExample" data-slide-to="1"></li>
        <li data-target="#carouselExample" data-slide-to="2"></li>
        <!-- Adicione mais indicadores conforme necessário -->
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/images/banner1.jpg" class="d-block w-100" alt="Livro 1">
        </div>
        <div class="carousel-item">
          <img src="assets/images/banner2.jpg" class="d-block w-100" alt="Livro 2">
        </div>
        <div class="carousel-item">
          <img src="assets/images/banner3.jpg" class="d-block w-100" alt="Livro 3">
        </div>
        <!-- Adicione mais itens conforme necessário -->
      </div>
      <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>

    
    <!-- Conteúdo principal -->
    <div class="container mt-4">
      <div class="row">
        <!-- Aqui você pode adicionar os cards de livros -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="livro1.jpg" class="card-img-top" alt="Livro 1">
            <div class="card-body">
              <h5 class="card-title">Título do Livro 1</h5>
              <p class="card-text">Descrição breve do livro.</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>
        </div>

        <!-- Adicione mais cards conforme necessário -->

      </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-light text-center py-3">
      <p>&copy; 2023 Livraria Online</p>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/custom.js"></script>
    <!-- Script para iniciar o Carousel -->
  
</body>
</html>
